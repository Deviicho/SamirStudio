{% extends 'main/base.html' %}
{% load static %}




{% block content %}
<h1 class="main-title">Contact Us</h1>

<!-- contact/contact.html -->
<div class="contact-box">
<h1>send a message via G-mail</h1>

<form method="POST" class="form-class">
  {% csrf_token %}
  
  <div class="form-group">
    <input type="email" name="email" id="id_email" class="input-class" required placeholder="G-mail">
  </div>
  
  <div class="form-group">
    <input name="message" id="id_message" class="textarea-class" required placeholder="Type your message here..."></input>
  </div>
  
  <button type="submit" class="btn-class">Send</button>
</form>

{% if success %}
    <div class="success_message"><p>message has been sent successfully!</p></div>
{% endif %}

</div>
{% endblock content %}
