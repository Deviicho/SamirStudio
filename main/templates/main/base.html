<!DOCTYPE html>
{% load static %}
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" sizes='192x192' href="{% static 'images/SS_logo.png' %}">

    <title>SamirStudio</title>
</head>
<body> 

    <input type="checkbox" id="menu-toggle" hidden>

    <nav class="navbar">
        <a href="{% url 'main' %}" hx-trigger="click" hx-target="body" hx-get="{% url 'main' %}" hx-push-url="{% url 'main' %}"><img class="logo-name" src="{% static 'images/SS_logo.png' %}" loading="eager"></a>

        
        <label for="menu-toggle" class="menu-icon-label">

        </label>


    </nav>
            <div class="menu">
        <a href="{% url 'main' %}" hx-trigger="click" hx-target="body" hx-get="{% url 'main' %}" hx-push-url="{% url 'main' %}"><h3 class="home">Home</h3></a>
        <a href="{% url 'about' %}" hx-trigger="click" hx-target="body" hx-get="{% url 'about' %}" hx-push-url="{% url 'about' %}"><h3 class="about">About</h3></a>
        <a href="{% url 'work' %}" hx-trigger="click" hx-target="body" hx-get="{% url 'work' %}" hx-push-url="{% url 'work' %}"><h3 class="work">Work</h3></a>
        <a href="{% url 'contact' %}" hx-trigger="click" hx-target="body" hx-get="{% url 'contact' %}" hx-push-url="{% url 'contact' %}"><h3 class="contact">Contact</h3></a>
        </div>

    {% block content %}
    {% endblock content %}
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

</body>
</html>
