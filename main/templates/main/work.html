{% extends 'main/base.html' %}
{% load static %}


{% block content %}


<h1 class="main-title">Work examples</h1>

<div class="cassettes-container">
  {% for category in categories %}
    <a href="{% url 'tapes' category.id %}"><div class="cassette-box">
        <img class="cassette-background" src="{% static 'images/video_cassette.png' %}">
        <span class="cassette-label">{{ category.name }}</span>
        </div>
    </a>
  {% endfor %}
</div>

{% endblock content %}
